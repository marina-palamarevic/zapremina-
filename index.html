<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Program za racunanje zapremine valjka</title>
    </head>
    <body>
        <script>

            let r = prompt("Unesite poluprecnik osnove valjka u mm");
            let h = prompt("Unesite visinu valjka u mm");
           
            let v = parseFloat(Math.pow(r,2)) * h * Math.PI;
            document.write("Zapremina valjka u milimetrima: " + v);       

            </script>
    </body>
</html>
